<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Invoice OCR API{% endblock %}</title>
    <style>
        :root {
            --primary-color: #4a6baf;
            --secondary-color: #f8f9fa;
            --accent-color: #e63946;
            --text-color: #212529;
            --light-gray: #e9ecef;
            --dark-gray: #495057;
            --success-color: #2a9d8f;
            --border-radius: 4px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            padding: 20px;
            color: white;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .navbar {
            display: flex;
            background-color: #3c5998;
            padding: 10px 20px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }
        
        .navbar a:hover {
            text-decoration: underline;
        }
        
        .auth-status {
            margin-left: auto;
            color: white;
        }
        
        main {
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        
        h1, h2, h3, h4 {
            color: var(--primary-color);
        }
        
        .btn {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn-secondary {
            background-color: var(--dark-gray);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        
        .card {
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-header {
            border-bottom: 1px solid var(--light-gray);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            color: white;
        }
        
        .alert-success {
            background-color: var(--success-color);
        }
        
        .alert-danger {
            background-color: var(--accent-color);
        }
        
        .file-upload {
            border: 2px dashed var(--light-gray);
            padding: 20px;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }
        
        .file-preview {
            max-width: 100%;
            max-height: 300px;
            margin: 10px 0;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .code {
            background-color: var(--light-gray);
            padding: 10px;
            border-radius: var(--border-radius);
            font-family: monospace;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table, th, td {
            border: 1px solid var(--light-gray);
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: var(--secondary-color);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>Invoice OCR API</h1>
        </div>
    </header>
    
    <div class="navbar">
        <div class="container">
            <a href="/">Home</a>
            <a href="/web/upload">Upload Invoice</a>
            <a href="/docs">API Docs</a>
            <div class="auth-status">
                {% if user %}
                    Logged in as: {{ user }}
                {% else %}
                    <a href="/web/login">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
    
    <div class="container">
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>Invoice OCR API - A simple API for extracting data from invoices using OCR</p>
            <p>Educational Project</p>
        </footer>
    </div>
</body>
</html>
